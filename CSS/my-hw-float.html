<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My HW Float</title>

	<style type="text/css">
		
.div1 {
	background: green;
	float: left;
	width: 300px;
	color: white;
}

.div2 {
	background: yellow;
	float: right;
	width: 300px;
	margin-bottom: 30px;
}

.div3 {
	background: black;
	clear: both;
	color: white;
	padding-top: 20px;
	padding-bottom: 20px;
	


}

	</style>


</head>
<body>

<div class="div1">
	<p>Some paragraph1</p>
	<p>Some paragraph1</p>

</div>

<div class="div2">
	<p>Some paragraph2</p>
	<p>Some paragraph2</p>

</div>

<div class="div3">
	<p>Some paragraph3</p>
	<p>Some paragraph3</p>

</div>



</body>
</html>
