<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HW position</title>

	<style type="text/css">
		
	.div1 {
		background: blue;
		position: absolute;
		top: 50px;
		left: 30px;
		width: 200px;
		z-index: 2;
	}

	#div2 {

		background: green;
		position: relative;
		top: 20px;
		left: 10px;
		width: 200px;

		z-index: 1;

	}

	</style>


</head>
<body>

<div class="div1">
	
	<p>Some Text1</p>
	<p>Some Text1</p>
	


</div>

<div id="div2">
	
	<p>New text2</p>
	<p>New text2</p>
	


</div>


</body>
</html>
