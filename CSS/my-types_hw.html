<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">
		
	h1{
		background:#1FE21D ;
	}

	li{
		background:#FFFF02;
		border: 1px solid #72310A;
	}

	body {
		background: #72310A;
	}

	ul {
		background:red;
	}

	#middle {
		background: orange;
	}

	p {
		color: white;
	}

	#second {

		color: blue;
	}

	.yellow-text {

		color: yellow;
	}

	</style>

</head>
<body>
	<h1>Some Header</h1>
	<ul>
			<li>Some option</li>
			<li id="middle">Some option</li>
			<li>Some option</li>

	</ul>
	
	<p>Some paragraph</p>
	<p id="second">Some paragraph</p>
	<p class="yellow-text">Some paragraph</p>
	<p class="yellow-text">Some paragraph</p>

</body>
</html>
